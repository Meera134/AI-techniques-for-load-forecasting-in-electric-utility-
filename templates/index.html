<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Future Load Forecasting</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            width: 350px;
        }

        h2 {
            text-align: center;
            color: #0072ff;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 14px;
        }

        input[type="submit"] {
            margin-top: 25px;
            width: 100%;
            padding: 10px;
            background-color: #0072ff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #005edb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Future Load Forecasting</h2>
        <form method="POST" action="/predict" target="_blank">
            <label for="city">City:</label>
            <select name="city" id="city" required>
                <option value="toc">Tocumen</option>
                <option value="san">Santiago</option>
                <option value="dav">David</option>
            </select>

            <label for="model">Model:</label>
            <select name="model" id="model" required>
                <option value="svm">SVM</option>
                <option value="ann">ANN</option>
            </select>

            <label>Temperature (T2M):</label>
            <input type="number" step="0.00000001" name="T2M" required>

            <label>Humidity (QV2M):</label>
            <input type="number" step="0.00000001" name="QV2M" required>

            <label>Wind Speed (W2M):</label>
            <input type="number" step="0.00000001" name="W2M" required>

            <label>Cloud Level (TQL):</label>
            <input type="number" step="0.00000001" name="TQL" required>

            <input type="submit" value="Predict Load">
        </form>
    </div>
</body>
</html>
